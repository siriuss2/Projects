<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" id="C" value="C" class="operator">
                    <input type="button" id="DE" value="DE" class="operator">
                    <input type="button" id="." value="." class="operator">
                    <input type="button" id="/" value="/" class="operator">
                </div>
                <div>
                    <input type="button" id="7" value="7">
                    <input type="button" id="8" value="8">
                    <input type="button" id="9" value="9">
                    <input type="button" id="*" value="*" class="operator">
                </div>
                <div>
                    <input type="button" id="4" value="4">
                    <input type="button" id="5" value="5">
                    <input type="button" id="6" value="6">
                    <input type="button" id="-" value="-" class="operator">
                </div>
                <div>
                    <input type="button" id="1" value="1">
                    <input type="button" id="2" value="2">
                    <input type="button" id="3" value="3">
                    <input type="button" id="+" value="+" class="operator">
                </div>
                <div>
                    <input type="button" id="00" value="00">
                    <input type="button" id="0" value="0">
                    <input type="button" id="=" class="equal operator" value="=">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
